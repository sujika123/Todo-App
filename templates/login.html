<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stellar Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'log/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'log/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'log/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'log/css/style.css' %}" <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'log/images/favicon.png' %}" />
  </head>
  <body>

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
             <a href = "{% url 'home' %}"><button class="btn btn-primary">< Home</button></a>
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'log/images/logo.svg' %}">
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form method="post" class="pt-3">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name='uname' id="exampleInputEmail1" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="pass" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3">
<!--                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" href="#">SIGN IN</a>-->
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" style="color:white;background-color:blue;">SIGN IN</button>
<!--                    <button type="submit" class="btn btn-primary" style="color:white;background-color:blue;">SIGN IN</button>-->
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
<!--                    <a href="#" class="auth-link text-black">Forgot password?</a>-->
                  </div>
<!--                  <div class="mb-2">-->
<!--                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">-->
<!--                      <i class="icon-social-facebook mr-2"></i>Connect using facebook </button>-->
<!--                  </div>-->
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'log/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'log/js/off-canvas.js' %}"></script>
    <script src="{% static 'log/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
